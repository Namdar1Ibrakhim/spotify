<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="forma">
        <div class="myform">
            <h1 style="color: white">Admin</h1>
            <form method="post">
                {% csrf_token %}
                <div style="padding-bottom: 10px"><input class="fr" name="email" placeholder="email"></div>
                <div style="padding-bottom: 10px"><input class="fr" name="password" placeholder="password"></div>
                <div style="padding-bottom: 4px; color: white"><span>{{ error }}</span></div>
                <div>
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    {{ form.user }}

</body>
</html>
