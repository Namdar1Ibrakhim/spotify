<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="forma">
        <div class="myform">
            <h1 style="color:white;">Регистрация</h1>
            <form method="post">
                {% csrf_token %}
                <div class="fr">{{ form.email }}</div>
                <div class="fr">{{ form.username }}</div>
                <div class="fr">{{ form.age }}</div>
                <div class="fr">{{ form.gender }}</div>
                <div class="fr">{{ form.password }}</div>
                <div style="color:white; max-width: 300px; padding-bottom:10px">{{ error }}</div>
                <div>
                    <button class="btn btn-success" type="submit">Submit</button>
                    <a href="/auth/login">Войти</a>
                </div>
            </form>
        </div>
    </div>
    {{ form.user }}

</body>
</html>
